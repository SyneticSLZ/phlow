}

    function getStatusBadge(enrollment) {
      const badges = {
        'IND-enabling': 'bg-blue-500/10 text-blue-400 border border-blue-500/20',
        'IND-cleared': 'bg-green-500/10 text-green-400 border border-green-500/20',
        'Phase 1 planned': 'bg-purple-500/10 text-purple-400 border border-purple-500/20',
        'Post-IND-enabling': 'bg-indigo-500/10 text-indigo-400 border border-indigo-500/20'
      };
      const classes = badges[enrollment] || 'bg-purple-500/10 text-purple-400 border border-purple-500/20';
      return `<span class="status-badge ${classes}">${enrollment}</span>`;
    }

    function getFundingIcon(score) {
      const colors = { 5: 'text-green-400', 4: 'text-blue-400', 3: 'text-amber-400', 2: 'text-orange-400' };
      return `<span class="${colors[score] || 'text-slate-500'}">●</span>`;
    }

    function getSignalBadges(item) {
      const signals = [];
      const base = 'px-2 py-1 rounded-md text-xs font-medium border';
      if (item.target.toLowerCase().includes('gpcr')) signals.push(`<span class="${base} bg-blue-500/10 text-blue-400 border-blue-500/20">GPCR</span>`);
      if (item.modality.toLowerCase().includes('cns')) signals.push(`<span class="${base} bg-purple-500/10 text-purple-400 border-purple-500/20">CNS</span>`);
      if (item.modality.toLowerCase().includes('obesity')) signals.push(`<span class="${base} bg-green-500/10 text-green-400 border-green-500/20">Obesity</span>`);
      if (item.modality.toLowerCase().includes('oncology')) signals.push(`<span class="${base} bg-pink-500/10 text-pink-400 border-pink-500/20">Oncology</span>`);
      return signals.length ? signals.join(' ') : '<span class="text-slate-500 text-xs">—</span>';
    }

function renderTable(rows) {
  const tbody = $('#tableBody');
  tbody.innerHTML = rows.map((r, i) => `
    <tr class="hover:bg-slate-700/30 cursor-pointer transition-all"
        data-index="${i}">
      <td class="px-6 py-4"><div class="font-semibold text-white">${r.company}</div></td>
      <td class="px-6 py-4">
        <div class="font-medium text-white">${r.candidate}</div>
        <div class="text-sm text-slate-400 mt-0.5">${r.target}</div>
      </td>
      <td class="px-6 py-4">${getStatusBadge(r.enrollment)}</td>
      <td class="px-6 py-4">
        <div class="flex items-start gap-2">
          ${getFundingIcon(r.funding.cashScore)}
          <span class="text-sm text-slate-400">${r.funding.summary.substring(0, 50)}...</span>
        </div>
      </td>
      <td class="px-6 py-4">
        <span class="text-sm font-medium text-white">${r.employees ?? '—'}</span>
      </td>
      <td class="px-6 py-4">${getSignalBadges(r)}</td>
    </tr>
  `).join('');
  $('#rowCount').textContent = rows.length;
}

    function applyFilters() {
      const q = $('#searchInput').value.trim().toLowerCase();
      const enroll = $('#enrollSelect').value;
      const minEmp = parseInt($('#minEmp').value || '0', 10);
      const hasFunding = $('#hasFundingChk').checked;
      
      const filtered = leads.filter(l => {
        const text = `${l.company} ${l.candidate} ${l.target} ${l.modality}`.toLowerCase();
        if (q && !text.includes(q)) return false;
        if (enroll && l.enrollment !== enroll) return false;
        if (minEmp > 0) {
          const sz = parseInt(l.employees.toString().split('-')[0]) || 0;
          if (sz < minEmp) return false;
        }
        if (hasFunding && l.funding.cashScore < 3) return false;
        return true;
      });
      
      currentRows = filtered;
      renderTable(filtered);
    }

function renderModalSection(title, content, icon = null) {
  const iconSvg = icon || '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />';
  return `
    <div class="p-6 rounded-xl bg-slate-800/50 border border-slate-700">
      <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          ${iconSvg}
        </svg>
        <h4 class="text-sm font-semibold text-white">${title}</h4>
      </div>
      ${content}
    </div>
  `;
}
// AFTER (allows text selection + ignores links/buttons)
document.addEventListener('click', (e) => {
  // let text selection work
  if (window.getSelection().toString()) return;
  // let links/buttons inside the row behave normally
  if (e.target.closest('a, button, [data-nomodal]')) return;

  const row = e.target.closest('tr[data-index]');
  if (row) {
    const index = parseInt(row.dataset.index, 10);
    openModal(currentRows[index]);
  }
});

function closeModal() {
      $('#modal').classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }

    function activateTab(name) {
      $$('#tabs .tab').forEach(btn => {
        if (btn.dataset.tab === name) {
          btn.classList.add('border-indigo-500', 'text-white');
          btn.classList.remove('border-transparent', 'text-slate-400');
        } else {
          btn.classList.remove('border-indigo-500', 'text-white');
          btn.classList.add('border-transparent', 'text-slate-400');
        }
      });
      $$('.tabpane').forEach(pane => pane.classList.toggle('hidden', pane.id !== `tab-${name}`));
    }

    let currentRows = [...leads];
    renderTable(currentRows);

    $('#searchInput').addEventListener('input', applyFilters);
    $('#enrollSelect').addEventListener('change', applyFilters);
    $('#minEmp').addEventListener('input', applyFilters);
    $('#hasFundingChk').addEventListener('change', applyFilters);
    $('#resetBtn').addEventListener('click', () => {
      $('#searchInput').value = '';
      $('#enrollSelect').value = '';
      $('#minEmp').value = '';
      $('#hasFundingChk').checked = false;
      currentRows = [...leads];
      renderTable(currentRows);
    });
    $('#closeModal').addEventListener('click', closeModal);
    $('#modalBackdrop').addEventListener('click', closeModal);
    $$('#tabs .tab').forEach(btn => btn.addEventListener('click', () => activateTab(btn.dataset.tab)));
    $$('.qbtn').forEach(b => b.addEventListener('click', () => {
      $('#searchInput').value = b.dataset.q;
      applyFilters();
    }));




  </script>
