<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced IND-Enabling Lead Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0d1117; }
    ::-webkit-scrollbar-thumb { background: #3a0ca3; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #7b2cbf; }
    
    body {
      background-color: #0d1117; /* Dark navy background */
      color: #e0e0e0; /* Light text */
    }
    
    header {
      background-color: #1a1a2e; /* Darker header */
      border-color: #3a0ca3; /* Purple border */
    }
    
    .bg-white { background-color: #1e1e2f; } /* Dark cards */
    .bg-gray-50 { background-color: #0d1117; } /* Darker gray */
    .text-gray-900 { color: #e0e0e0; }
    .text-gray-700 { color: #b0b0b0; }
    .text-gray-600 { color: #9090a0; }
    .text-gray-500 { color: #707080; }
    .border-gray-200 { border-color: #3a0ca3; } /* Purple borders */
    
    .status-badge {
      @apply inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium transition-colors;
    }
    .status-ind-enabling { @apply bg-blue-900 text-blue-200 ring-1 ring-blue-600 hover:bg-blue-800; }
    .status-ind-cleared { @apply bg-green-900 text-green-200 ring-1 ring-green-600 hover:bg-green-800; }
    .status-phase-1 { @apply bg-purple-900 text-purple-200 ring-1 ring-purple-600 hover:bg-purple-800; }
    .status-post-ind-enabling { @apply bg-indigo-900 text-indigo-200 ring-1 ring-indigo-600 hover:bg-indigo-800; }
    
    .funding-score-5 { @apply text-green-400; }
    .funding-score-4 { @apply text-blue-400; }
    .funding-score-3 { @apply text-amber-400; }
    .funding-score-2 { @apply text-orange-400; }
    
    .tab-active {
      @apply bg-indigo-900 border-b-2 border-purple-500 text-purple-300 font-semibold;
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(123, 44, 191, 0.3); /* Purple shadow */
    }

    /* Enhanced styles for modal - more spacing */
    .modal-section { @apply bg-indigo-900 rounded-xl p-8 border border-purple-600 mb-6 shadow-md; } /* Increased padding */
    .modal-list { @apply space-y-4; } /* More space between list items */
    .modal-link { @apply text-purple-300 hover:text-purple-100 underline; }
    .modal-table { @apply w-full border-collapse; }
    .modal-table th { @apply bg-purple-900 p-4 text-left font-semibold text-purple-200; } /* Increased padding */
    .modal-table td { @apply p-4 border-t border-purple-600 text-gray-300; } /* Increased padding */
  </style>
</head>
<body class="bg-0d1117 text-e0e0e0">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-1a1a2e border-b border-3a0ca3 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-3">
            <svg class="w-10 h-10 text-7b2cbf" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
            <div>
              <h1 class="text-xl font-semibold text-e0e0e0">Enhanced IND-Enabling Lead Finder</h1>
              <p class="text-sm text-9090a0">Updated targets for MedChem to Phase 1 transition (Oct 2025 data)</p>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button id="exportCsvBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-1e1e2f border border-3a0ca3 text-sm font-medium text-b0b0b0 hover:bg-3a0ca3 hover:text-e0e0e0 transition-colors card-hover">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Export CSV
          </button>
          <button id="resetBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-1e1e2f border border-3a0ca3 text-sm font-medium text-b0b0b0 hover:bg-3a0ca3 hover:text-e0e0e0 transition-colors card-hover">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Reset Filters
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Filters Panel -->
  <section class="bg-1a1a2e border-b border-3a0ca3">
    <div class="max-w-7xl mx-auto px-6 py-5">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 mb-4">
        <div class="lg:col-span-4">
          <label class="block text-sm font-medium text-b0b0b0 mb-2">Search</label>
          <div class="relative">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-9090a0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input id="searchInput" type="text" placeholder="Company, candidate, target, mechanism..." class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-3a0ca3 bg-1e1e2f focus:outline-none focus:ring-2 focus:ring-7b2cbf focus:border-transparent text-sm text-e0e0e0 transition-colors" />
          </div>
        </div>
        
        <div class="lg:col-span-3">
          <label class="block text-sm font-medium text-b0b0b0 mb-2">Development Stage</label>
          <select id="enrollSelect" class="w-full px-4 py-2.5 rounded-lg border border-3a0ca3 bg-1e1e2f focus:outline-none focus:ring-2 focus:ring-7b2cbf focus:border-transparent text-sm text-e0e0e0 transition-colors">
            <option value="">All stages</option>
            <option>IND-enabling</option>
            <option>IND-cleared</option>
            <option>Phase 1 planned</option>
            <option>Post-IND-enabling</option>
          </select>
        </div>
        
        <div class="lg:col-span-2">
          <label class="block text-sm font-medium text-b0b0b0 mb-2">Min. Employees</label>
          <input id="minEmp" type="number" min="0" placeholder="e.g., 20" class="w-full px-4 py-2.5 rounded-lg border border-3a0ca3 bg-1e1e2f focus:outline-none focus:ring-2 focus:ring-7b2cbf focus:border-transparent text-sm text-e0e0e0 transition-colors" />
        </div>
        
        <div class="lg:col-span-3 flex items-end">
          <label class="inline-flex items-center gap-2.5 px-4 py-2.5 rounded-lg border border-3a0ca3 bg-1e1e2f hover:bg-3a0ca3 cursor-pointer transition-colors card-hover">
            <input id="hasFundingChk" type="checkbox" class="w-4 h-4 rounded border-3a0ca3 text-7b2cbf focus:ring-7b2cbf" />
            <span class="text-sm font-medium text-b0b0b0">Has recent funding</span>
          </label>
        </div>
      </div>
      
      <div class="flex items-center gap-2">
        <span class="text-sm font-medium text-9090a0">Quick filters:</span>
        <div class="flex flex-wrap gap-2">
          <button data-q="GPCR" class="qbtn inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-1e1e2f border border-3a0ca3 text-b0b0b0 hover:bg-7b2cbf hover:border-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="3"/></svg>
            GPCR
          </button>
          <button data-q="CNS" class="qbtn inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-1e1e2f border border-3a0ca3 text-b0b0b0 hover:bg-7b2cbf hover:border-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 016 6v3.586l.707.707A1 1 0 0116 14H4a1 1 0 01-.707-1.707L4 11.586V8a6 6 0 016-6z"/></svg>
            CNS
          </button>
          <button data-q="obesity" class="qbtn inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-1e1e2f border border-3a0ca3 text-b0b0b0 hover:bg-7b2cbf hover:border-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"/></svg>
            Obesity
          </button>
          <button data-q="oncology" class="qbtn inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-1e1e2f border border-3a0ca3 text-b0b0b0 hover:bg-7b2cbf hover:border-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z"/></svg>
            Oncology
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-6">
    <div class="bg-1e1e2f rounded-xl shadow-md border border-3a0ca3 overflow-hidden card-hover">
      <!-- Table Header -->
      <div class="flex items-center justify-between px-6 py-4 bg-1a1a2e border-b border-3a0ca3">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5 text-9090a0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          <p class="text-sm font-medium text-b0b0b0">
            Showing <span id="rowCount" class="font-semibold text-7b2cbf">0</span> companies
          </p>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-xs text-707080 mr-1">Sort by:</span>
          <button data-sort="company" class="sortbtn inline-flex items-center gap-1 px-3 py-1.5 rounded-lg text-xs font-medium bg-1e1e2f border border-3a0ca3 text-b0b0b0 hover:bg-3a0ca3 hover:text-e0e0e0 transition-colors card-hover">
            Company
            <svg class="w-3 h-3 sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
          </button>
          <button data-sort="employees" class="sortbtn inline-flex items-center gap-1 px-3 py-1.5 rounded-lg text-xs font-medium bg-1e1e2f border border-3a0ca3 text-b0b0b0 hover:bg-3a0ca3 hover:text-e0e0e0 transition-colors card-hover">
            Employees
            <svg class="w-3 h-3 sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
          </button>
          <button data-sort="cashScore" class="sortbtn inline-flex items-center gap-1 px-3 py-1.5 rounded-lg text-xs font-medium bg-1e1e2f border border-3a0ca3 text-b0b0b0 hover:bg-3a0ca3 hover:text-e0e0e0 transition-colors card-hover">
            Funding
            <svg class="w-3 h-3 sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
          </button>
        </div>
      </div>
      
      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-3a0ca3">
          <thead class="bg-1a1a2e">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-semibold text-9090a0 uppercase tracking-wider">Company</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-9090a0 uppercase tracking-wider">Candidate & Target</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-9090a0 uppercase tracking-wider">Stage</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-9090a0 uppercase tracking-wider">Funding</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-9090a0 uppercase tracking-wider">Team Size</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-9090a0 uppercase tracking-wider">Focus Areas</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-9090a0 uppercase tracking-wider">Updated</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-1e1e2f divide-y divide-3a0ca3"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Enhanced Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden overflow-y-auto transition-opacity duration-300" aria-hidden="true">
    <div class="flex items-start justify-center min-h-screen px-4 pt-4 pb-20">
      <div class="fixed inset-0 bg-0d1117/80 backdrop-blur-sm transition-opacity duration-300" id="modalBackdrop"></div>
      
      <div class="relative bg-1a1a2e rounded-2xl shadow-2xl max-w-7xl w-full mt-8 mb-8 overflow-hidden transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
        <!-- Modal Header -->
        <div class="sticky top-0 z-10 flex items-start justify-between px-8 py-6 bg-0d1117 border-b border-3a0ca3">
          <div class="flex-1 min-w-0">
            <h2 id="mTitle" class="text-2xl font-semibold text-e0e0e0 truncate"></h2>
            <p id="mSubtitle" class="mt-1 text-sm text-9090a0"></p>
          </div>
          <button id="closeModal" class="ml-4 p-2 rounded-lg text-707080 hover:bg-3a0ca3 hover:text-e0e0e0 transition-colors" aria-label="Close">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12">
          <!-- Sidebar -->
          <aside class="lg:col-span-4 p-8 bg-0d1117 border-r border-3a0ca3 space-y-6 overflow-y-auto max-h-[80vh]"> <!-- Increased padding -->
            <!-- Key Facts -->
            <div class="modal-section card-hover">
              <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-7b2cbf" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-sm font-semibold text-e0e0e0">Key Facts</h3>
              </div>
              <dl id="mFacts" class="space-y-4 text-sm"> <!-- Increased spacing -->
              </dl>
            </div>

            <!-- Contacts -->
            <div class="modal-section card-hover">
              <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-7b2cbf" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <h3 class="text-sm font-semibold text-e0e0e0">Key Contacts</h3>
              </div>
              <ul id="mContacts" class="modal-list text-sm space-y-6"> <!-- Increased spacing -->
              </ul>
              <div id="mEmailPattern" class="mt-4 pt-4 border-t border-3a0ca3 text-xs text-707080"></div>
            </div>

            <!-- Quick Actions -->
            <div class="modal-section card-hover">
              <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-7b2cbf" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                </svg>
                <h3 class="text-sm font-semibold text-e0e0e0">Quick Actions</h3>
              </div>
              <div class="grid grid-cols-2 gap-4"> <!-- Increased gap -->
                <a id="mIR" target="_blank" class="inline-flex items-center justify-center gap-1.5 px-4 py-3 rounded-lg border border-3a0ca3 bg-1e1e2f text-xs font-medium text-b0b0b0 hover:bg-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                  IR/News
                </a>
                <a id="mJobs" target="_blank" class="inline-flex items-center justify-center gap-1.5 px-4 py-3 rounded-lg border border-3a0ca3 bg-1e1e2f text-xs font-medium text-b0b0b0 hover:bg-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                  Jobs
                </a>
                <a id="mCT" target="_blank" class="inline-flex items-center justify-center gap-1.5 px-4 py-3 rounded-lg border border-3a0ca3 bg-1e1e2f text-xs font-medium text-b0b0b0 hover:bg-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                  Trials
                </a>
                <a id="mPat" target="_blank" class="inline-flex items-center justify-center gap-1.5 px-4 py-3 rounded-lg border border-3a0ca3 bg-1e1e2f text-xs font-medium text-b0b0b0 hover:bg-7b2cbf hover:text-e0e0e0 transition-colors card-hover">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                  Patents
                </a>
              </div>
            </div>
          </aside>

          <!-- Main Content Area -->
          <section class="lg:col-span-8 p-8 overflow-y-auto max-h-[80vh]"> <!-- Increased padding -->
            <!-- Tabs -->
            <div class="border-b border-3a0ca3 mb-6">
              <nav class="flex gap-1 overflow-x-auto" id="tabs">
                <button data-tab="compound" class="tab px-4 py-3 text-sm font-medium text-9090a0 border-b-2 border-transparent hover:text-e0e0e0 hover:border-7b2cbf transition-colors tab-active">

    // Helper functions
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    function getStatusBadge(enrollment) {
      const baseClass = 'status-badge';
      const dot = '<span class="w-2 h-2 rounded-full bg-current opacity-80"></span>';
      if (enrollment === 'IND-enabling') return `<span class="${baseClass} status-ind-enabling">${dot}IND-enabling</span>`;
      if (enrollment === 'IND-cleared') return `<span class="${baseClass} status-ind-cleared">${dot}IND-cleared</span>`;
      if (enrollment === 'Phase 1 planned') return `<span class="${baseClass} status-phase-1">${dot}Phase 1 planned</span>`;
      if (enrollment === 'Post-IND-enabling') return `<span class="${baseClass} status-post-ind-enabling">${dot}Post-IND-enabling</span>`;
      return `<span class="${baseClass} bg-gray-900 text-gray-300 ring-1 ring-gray-600">${dot}${enrollment}</span>`;
    }

    function getFundingIcon(score) {
      const baseSvg = '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"/></svg>';
      const classes = {
        5: 'funding-score-5',
        4: 'funding-score-4',
        3: 'funding-score-3',
        2: 'funding-score-2'
      };
      return baseSvg.replace('class="w-4 h-4"', `class="w-4 h-4 ${classes[score] || 'text-gray-500'}"`);
    }

    function getSignalBadges(item) {
      const signals = [];
      const base = 'inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs font-medium transition-colors';
      if (item.target.toLowerCase().includes('gpcr')) signals.push(`<span class="${base} bg-blue-900 text-blue-300 border border-blue-600 hover:bg-blue-800">GPCR</span>`);
      if (item.modality.toLowerCase().includes('cns')) signals.push(`<span class="${base} bg-purple-900 text-purple-300 border border-purple-600 hover:bg-purple-800">CNS</span>`);
      if (item.modality.toLowerCase().includes('obesity')) signals.push(`<span class="${base} bg-green-900 text-green-300 border border-green-600 hover:bg-green-800">Obesity</span>`);
      if (item.modality.toLowerCase().includes('oncology')) signals.push(`<span class="${base} bg-pink-900 text-pink-300 border border-pink-600 hover:bg-pink-800">Oncology</span>`);
      return signals.length ? signals.join(' ') : '<span class="text-707080 text-xs">—</span>';
    }

    // Filters
    function applyFilters() {
      const q = $('#searchInput').value.trim().toLowerCase();
      const enroll = $('#enrollSelect').value;
      const minEmp = parseInt($('#minEmp').value || '0', 10);
      const hasFunding = $('#hasFundingChk').checked;
      
      const filtered = leads.filter(l => {
        const text = `${l.company} ${l.candidate} ${l.target} ${l.modality} ${l.funding.summary} ${l.bdNotes} ${l.xInsights}`.toLowerCase();
        if (q && !text.includes(q)) return false;
        if (enroll && l.enrollment !== enroll) return false;
        if (!isNaN(minEmp) && minEmp > 0) {
          const sz = parseInt(l.employees.split('-')[0]) || 0;
          if (sz < minEmp) return false;
        }
        if (hasFunding && l.funding.cashScore < 3) return false;
        return true;
      });
      
      currentRows = filtered;
      renderTable(filtered);
    }

    // Sorting
    let sortKey = null, sortAsc = true;
    function sortRows(key) {
      sortAsc = (sortKey === key) ? !sortAsc : true;
      sortKey = key;
      $$('.sort-icon').forEach(icon => {
        icon.style.transform = sortAsc ? 'rotate(0deg)' : 'rotate(180deg)';
      });
      currentRows.sort((a, b) => {
        let va = a[key] || (key === 'cashScore' ? a.funding.cashScore : 0);
        let vb = b[key] || (key === 'cashScore' ? b.funding.cashScore : 0);
        if (typeof va === 'string' && typeof vb === 'string') va = va.toLowerCase(), vb = vb.toLowerCase();
        if (va < vb) return sortAsc ? -1 : 1;
        if (va > vb) return sortAsc ? 1 : -1;
        return 0;
      });
      renderTable(currentRows);
    }

        </div>
        <div class="modal-section card-hover">
          <h4 class="text-sm font-semibold text-e0e0e0 mb-4">Key Citations</h4>
          <ul class="modal-list">
            ${item.citations.map(c => `<li><a href="${c.url}" target="_blank" class="modal-link text-xs">${c.label}</a></li>`).join('')}
          </ul>
        </div>
      `;

      $('#tab-databases').innerHTML = `
        <div class="modal-section card-hover">
          <h4 class="text-sm font-semibold text-e0e0e0 mb-4">ChEMBL & PubChem Overview</h4>
          <p class="text-sm text-9090a0">${item.compound.chembl}</p>
          <p class="text-sm text-9090a0 mt-4">${item.compound.pubchem}</p> <!-- Increased spacing -->
        </div>
        <div class="modal-section card-hover">
          <h4 class="text-sm font-semibold text-e0e0e0 mb-4">Related PubChem Compounds</h4>
          <table class="modal-table mt-6"> <!-- Increased margin -->
            <thead>
              <tr>
                <th>Name</th>
                <th>CID</th>
                <th>Link</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              ${item.compound.pubchemTable.map(row => `
                <tr>
                  <td>${row.name}</td>
                  <td>${row.cid}</td>
                  <td><a href="${row.link}" target="_blank" class="modal-link">View Structure</a></td>
                  <td>${row.details}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      $('#tab-notes').innerHTML = `
        <div class="modal-section card-hover">
          <h4 class="text-sm font-semibold text-e0e0e0 mb-4">BD Notes</h4>
          <p class="text-sm text-9090a0">${item.bdNotes}</p>
        </div>
      `;

      // Show modal with animation
      const modal = $('#modal');
      const content = $('#modalContent');
      modal.classList.remove('hidden');
      setTimeout(() => {
        content.classList.remove('scale-95', 'opacity-0');
        content.classList.add('scale-100', 'opacity-100');
      }, 10);
      document.body.classList.add('overflow-hidden');

      // Activate first tab
      activateTab('compound');
    }

    function closeModal() {
      const content = $('#modalContent');
      content.classList.remove('scale-100', 'opacity-100');
      content.classList.add('scale-95', 'opacity-0');
      setTimeout(() => {
        $('#modal').classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
      }, 300);
    }

    // Tabs logic
    function activateTab(name) {
      $$('#tabs .tab').forEach(btn => {
        btn.classList.toggle('tab-active', btn.dataset.tab === name);
      });
      $$('.tabpane').forEach(pane => pane.classList.toggle('hidden', pane.id !== `tab-${name}`));
    }

    // CSV Export
    function exportCsv(rows) {
      const headers = ["Company", "Candidate", "Target", "Modality", "Enrollment", "Funding Summary", "Cash Score", "Employees", "Hiring Status", "Last Update", "BD Notes"];
      const csv = [headers.join(',')]
        .concat(rows.map(r => [
          r.company,
          r.candidate,
          r.target,
          r.modality,
          r.enrollment,
          (r.funding.summary || '').replaceAll(',', ';'),
          r.funding.cashScore,
          r.employees || '',
          r.hiring.status || '',
          r.lastUpdate || '',
          (r.bdNotes || '').replaceAll(',', ';').replaceAll('\n', ' ')
        ].map(v => `"${String(v).replaceAll('"', '""')}"`).join(',')))
        .join('\n');
      
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'enhanced-ind-enabling-leads.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // State + events
    let currentRows = [...leads];
    renderTable(currentRows);

    $('#searchInput').addEventListener('input', applyFilters);
    $('#enrollSelect').addEventListener('change', applyFilters);
    $('#minEmp').addEventListener('input', applyFilters);
    $('#hasFundingChk').addEventListener('change', applyFilters);

    $('#resetBtn').addEventListener('click', () => {
      $('#searchInput').value = '';
      $('#enrollSelect').value = '';
      $('#minEmp').value = '';
      $('#hasFundingChk').checked = false;
      currentRows = [...leads];
      renderTable(currentRows);
    });

    $('#exportCsvBtn').addEventListener('click', () => exportCsv(currentRows));

    $('#closeModal').addEventListener('click', closeModal);
    $('#modalBackdrop').addEventListener('click', closeModal);

    $$('#tabs .tab').forEach(btn => btn.addEventListener('click', () => activateTab(btn.dataset.tab)));

    $$('.sortbtn').forEach(b => b.addEventListener('click', () => sortRows(b.dataset.sort)));

    $$('.qbtn').forEach(b => b.addEventListener('click', () => {
      $('#searchInput').value = b.dataset.q;
      applyFilters();
    }));
  </script>
</body>
</html>
